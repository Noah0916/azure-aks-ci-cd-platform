apiVersion: apps/v1
kind: Deployment
metadata:
  name: showcase-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: showcase-api
  template:
    metadata:
      labels:
        app: showcase-api
    spec:
      containers:
        - name: showcase-api
          image: REPLACE_WITH_IMAGE
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            failureThreshold: 30
            periodSeconds: 2
